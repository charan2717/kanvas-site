name: Build and Preview Site
on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]
    paths:
    - 'site/**'
    - 'site/hugo.toml'
    - 'Makefile'
jobs:
  trigger-site-preview:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.5'
          extended: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install npm deps (PostCSS)
        run: |
          cd site
          npm ci
      - name: Build site ğŸ”§
        run: make site-build
      - name: Zip site output
        run: |
          cd site
          zip -r ../site-dir.zip public
      - name: Upload files
        uses: actions/upload-artifact@v4
        with:
          name: site-dir
          path: ./site-dir.zip
          retention-days: 1
      - name: Trigger Inner workflow
        run: echo "triggering workflow"
